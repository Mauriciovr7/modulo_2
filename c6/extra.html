    /*
    Programación
1.­ Escriba una función/método que determine la cantidad de 0’s a la
derecha de n! (factorial)
*/

    function factorial(n) {
      let por = 1
      let texto = ''
      let array = []
      let ceros = 0
      for (let i = 1; i <= n; i++) {
        por *= i
      }
      texto = por.toString()
      array = texto.split("")
      array.forEach(function (item) {
        if (item == '0') {
          ceros++
        }
      })
      return ceros
    }
    /*
  2.­ Escriba una función/método que dado un número entero, entregue su
  representación en palabras, Ej. 145 ­> “ciento cuarenta y cinco”
  */
    function n2str(n) {
      let texto = ''
      let array = []
      let cifra = []

      texto = n.toString()
      array = texto.split("")

      array.forEach(function (item) {
        switch (item) { // ojo no usar switch es mala practica ... usar for
          case '0':
            cifra.push('cero')
            break
          case '1':
            cifra.push('uno')
            break
          case '2':
            cifra.push('dos')
            break
          case '3':
            cifra.push('tres')
            break
          case '4':
            cifra.push('cuatro')
            break
          case '5':
            cifra.push('cinco')
            break
          case '6':
            cifra.push('seis')
            break
          case '7':
            cifra.push('siete')
            break
          case '8':
            cifra.push('ocho')
            break
          case '9':
            cifra.push('nueve')
            break
        }
      })
      return cifra
    }
