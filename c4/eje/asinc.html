  <script>
    // Ejercicio asincrónico 03

    /*
    En este ejercicio deberás escribir una función llamada contarDeA_n que tenga los
Parámetros contar_de_a y contar_hasta. Además, deberá escribir en la consola los
números desde el 1 hasta contar_hasta en intervalos de contar_de_a.
PISTA: Si ponemos 2 y 10 como Argumentos en el llamado, la Función deberá contar de a
dos hasta llegar a diez
    */

    function contarDeA_n(contar_de_a, contar_hasta) {
      let num = 0
      while (num <= contar_hasta) {
        console.log(num)
        num += contar_de_a
      }
    }

    // Ejercicio asincrónico 04

    // FizzBuzz II : La Venganza de FizzBuzz
    /*
    1. Lograr que fizzBuzz2 devuelva un String con los números separados por
comas.
    */

    let fizzBuzz2 = ''
    let desde = 1
    let hasta = 100
    let fizz_num = 3
    let buzz_num = 5
    let palabra1 = 'fizz'
    let palabra2 = 'buzz'

    function fizzBuzz(desde, hasta, fizz_num, buzz_num, palabra1, palabra2) {
      while (desde <= hasta) {
        if (!(desde % fizz_num) && !(desde % buzz_num)) { // multiplos de fizz_num y buzz_num (fizzBuzz2)
          console.log(palabra1 + ' ' + palabra2 + ' ')
          fizzBuzz2 += desde + " , "
        } else if (!(desde % fizz_num)) { // multiplo de fizz_num
          console.log(palabra1)
        } else if (!(desde % buzz_num)) { // multiplo de buzz_num
          console.log(palabra2)
        } else {
          console.log('contando: ' + desde)
        }

        desde++
      }
      return console.log( 'String con los números de fizzBuzz2 separados por comas:\n' + fizzBuzz2)

      // console.log( 'String con los números de fizzBuzz2 separados por comas:\n' + fizzBuzz2)
      // 6 , 12 , 18 , 24 , 30 , 36 , 42 , 48 , 54 , 60 , 66 , 72 , 78 , 84 , 90 , 96 ,
    }
    //2. Mejorar la Función para que el usuario pueda decidir hasta qué número tiene que contar fizzBuzz2.
    hasta = parseInt(prompt('hasta qué número tiene que contar fizzBuzz2  ( ej: 100 )')) // 100

    //3. Mejorar la Función para que el usuario pueda ingresar fizz_num y buzz_num para que la sustitución de palabras ocurra en los números múltiplos de los nuevos argumentos de entrada (en vez de solo 3 y 5).
    fizz_num = parseInt(prompt('ingrese numero, para usar de primer multiplo')) // 3
    buzz_num = parseInt(prompt('ingrese numero, para usar de segundo multiplo')) // 6

    // Elegí una palabra para cada String (palabra1 y palabra2) que reemplace a Fizz y a Buzz.
    palabra1 = prompt('Elegí una palabra para que reemplace a Fizz')
    palabra2 = prompt('Elegí una palabra para que reemplace a Buzz')

    fizzBuzz(desde, hasta, fizz_num, buzz_num, palabra1, palabra2) // invocador

  </script>
