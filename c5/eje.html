  <h2>array</h2>
  <script>
    // eje
    const autos = ['mustang', 'porche', 'ferrari', 'maserati'] // 0 1 2 3
    console.log(autos.length)

    autos.push('alfa romeo') // agrega al final

    autos.pop() // elimina Ãºltimo
    console.log('pop autos '+autos)
    console.log('auto 2 '+autos[2])

    autos[2] = 'lamborgini' // redefine un elemento del array
    console.log('pop autos '+autos)
    console.log('auto 2 '+autos[2])

    // con while
    const alumnos = ['Isabel', 'Monica', 'Abthony', 'Mauricio', 'Victoria', 'Esteban']
    function saludar (lista) {
      let i = 0
      while ( i < lista.length) { // 1- largo total
        const nombre = lista[i]
        console.log('Hola ' + nombre)

        i++
      }
    }

    // con for
    //const alumnos = ['Isabel', 'Monica', 'Abthony', 'Mauricio', 'Victoria', 'Esteban']
    function saludar (lista) {
      for (let i=0;i<lista.length;i++ ) { // 1- largo total
        const nombre = lista[i]
        console.log('Hola ' + nombre)
      }
    }

    // con foreach
    //const alumnos = ['Isabel', 'Monica', 'Abthony', 'Mauricio', 'Victoria', 'Esteban']
    function saludar (lista) {
      lista.forEach(function(item) {
        console.log('Hola ' + item)
      })      
    }

    }

      }
      console.log(msj)
    }

  </script>
