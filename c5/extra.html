<body>
  <script>

    // función que devuelve un array con todos los números del 1 al 255.
    function todos() {
      let array = []
      for (let num = 1; num <= 255; num++) {
        array.push(num)
      }
      return array
    }

    // función que entregue la suma de todos los números pares del 1 al 1000 
    function pares() {
      let suma = 0
      for (let num = 1; num <= 1000; num++) {
        suma = !(num % 2) ? (suma + num) : suma
      }
      return suma
    }

    // función que devuelva la suma de todos los números impares entre 1 y 5000
    function impares() {
      let suma = 0
      for (let num = 1; num <= 5000; num++) {
        suma = (num % 2) ? (suma + num) : suma
      }
      return suma
    }

    // función que devuelva la suma de todos los valores dentro de un array
    function valores(array) {
      let suma = 0
      for (let i = 0; i <= array.length - 1; i++) { // No olvidar let ***************
        suma += array[i]
      }
      return suma
    }

    // función que devuelva el número mayor de un array
    function max(lista) {
      let mayor = lista[0]
      for (let i = 0; i < lista.length; i++) { // < lista.length
        if (lista[i] > mayor) {
          mayor = lista[i]
        }
      }
      return mayor
    }

    // función que devuelva el promedio de los valores de un array
    function promedio(array) {
      let suma = 0
      for (let i = 0; i <= array.length - 1; i++) { // <= array.length - 1
        suma += array[i]
      }
      return suma / array.length
    }

    // función que devuelva un array de todos los números impares entre 1 y 50
    function impares_array() {
      let array = []
      for (let num = 1; num <= 50; num += 2) {
        array.push(num)
      }
      return array
    }

    // Dado un valor Y, escribe una función que toma un array y devuelve los valores mayores que Y. Por ejemplo, si arr = [1,3,5,7] y Y = 3, tu función devolverá 2 (hay 2 números en el array mayores que 3, esto son 5 y 7). 
    function mayor_y(y, lista) {
      let mayor = []
      for (let i = 0; i < lista.length; i++) {
        if (lista[i] > y) {
          mayor.push(lista[i])
        }
      }
      return mayor
    }

    // función que reemplace cada valor por el cuadrado del mismo valor

    function cuadrado(array) {
      for (let i = 0; i <= array.length - 1; i++) {
        array[i] = array[i] ** 2
      }
      return array
    }

    // función que reemplace cualquier número negativo dentro del array por 0. Cuando el programa esté listo, el array no debiera contener números negativos 
    function positivo(array) {
      for (let i = 0; i <= array.length - 1; i++) {
        if (array[i] < 0) {
          array[i] = 0
        }
      }
      return array
    }

    // función que devuelva un nuevo array que solo contenga el valor mayor (max), new_array[1] (min) y promedio (avg) del array original
    function max_min_avg(array) {
      let new_array = []

      new_array[0] = max(array) // mayor

      new_array[1] = array[0] // menor
      for (let i = 0; i < array.length; i++) {
        if (array[i] < new_array[1]) {
          new_array[1] = array[i]
        }
      }

      new_array[2] = promedio(array) // promedio

      return new_array
    }

    // función que intercambie el primer y el último valor de cualquier array. La extensión mínima predeterminada del array es 2 
    function intercambio(array) {
      let ultimo = array.pop()
      let primero = array.shift()
      array.push(primero)
      array.unshift(ultimo)

      return array
    }

    // función que tome un array de números y reemplace cualquier valor negativo por el string ‘Dojo’
    function negativo(array) {
      for (let i = 0; i <= array.length - 1; i++) {
        if (array[i] < 0) {
          array[i] = 'Dojo'
        }
      }
      return array
    }
  </script>
