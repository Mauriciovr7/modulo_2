  <script>

    // función que devuelve un array con todos los números del 1 al 255.
    function todos() {
      let array = []
      for (let num = 1; num <= 255; num++) {
        array.push(num)
      }
      return array
    }

    // función que entregue la suma de todos los números pares del 1 al 1000 
    function pares() {
      let suma = 0 // acá afuera no se puede mirar hacia adentro
      for (let num = 1; num <= 1000; num++) { // acá adentro se puede mirar hacia afuera
        suma = !(num % 2) ? (suma + num) : suma
      }
      return suma // acá afuera no se puede mirar hacia adentro
    }

    // función que devuelva la suma de todos los números impares entre 1 y 5000
    function impares() {
      let suma = 0
      for (let num = 1; num <= 5000; num++) { // num += 2
        suma = (num % 2) ? (suma + num) : suma // suma =+ i
      }
      return suma
    }

    // función que devuelva la suma de todos los valores dentro de un array
    function valores(array) {
      let suma = 0
      array.forEach(function (item) {
        suma += item
      })

      return suma
    }

    // función que devuelva el número mayor de un array
    function max(lista) {
      let mayor = lista[0]
      lista.forEach(function (item) {
        if (item > mayor) {
          mayor = item
        }
      })

      return mayor
    }

    // función que devuelva el promedio de los valores de un array
    function promedio(array) {
      let suma = 0
      array.forEach(function (item) {
        suma += item
      })
      return suma / array.length
    }

    // función que devuelva un array de todos los números impares entre 1 y 50
    function impares_array() {
      let array = []
      for (let num = 1; num <= 50; num += 2) {
        array.push(num)
      }
      return array
    }

    // Dado un valor Y, escribe una función que toma un array y devuelve los valores mayores que Y. Por ejemplo, si arr = [1,3,5,7] y Y = 3, tu función devolverá 2 (hay 2 números en el array mayores que 3, esto son 5 y 7). 
    function mayor_y(y, lista) {
      let mayor = []
      lista.forEach(function (item) {
        if (item > y) {
          mayor.push(item)
        }
      })
      return mayor
    }
    // mayor_y(3,[1,3,5,7]) // en consola

    // función que reemplace cada valor por el cuadrado del mismo valor
    function cuadrado(array) {
      for (let i = 0; i <= array.length - 1; i++) {
        array[i] = array[i] ** 2
      }
      return array
    }

    // función que reemplace cualquier número negativo dentro del array por 0. Cuando el programa esté listo, el array no debiera contener números negativos 
    function positivo(array) {
      for (let i = 0; i <= array.length - 1; i++) {
        if (array[i] < 0) {
          array[i] = 0
        }
      }
      return array
    }

    // función que devuelva un nuevo array que solo contenga el valor mayor (max), new_array[1] (min) y promedio (avg) del array original
    function max_min_avg(array) {
      let new_array = []

      new_array[0] = max(array) // mayor

      new_array[1] = array[0] // menor
      for (let i = 0; i < array.length; i++) {
        if (array[i] < new_array[1]) {
          new_array[1] = array[i]
        }
      }

      new_array[2] = promedio(array) // promedio

      return new_array
    }

    // función que intercambie el primer y el último valor de cualquier array. La extensión mínima predeterminada del array es 2 
    function intercambio(array) {
      let ultimo = array.pop()
      let primero = array.shift()
      array.push(primero)
      array.unshift(ultimo)

      return array
    }

    // función que tome un array de números y reemplace cualquier valor negativo por el string ‘Dojo’
    function negativo(array) {
      for (let i = 0; i <= array.length - 1; i++) {
        if (array[i] < 0) {
          array[i] = 'Dojo'
        }
      }
      return array
    }

    /*
    1.	Sigma - Implementa una función sigma(num) que, dado un número, 
    devuelve la suma de todos los enteros positivos (incluyendo el número dado). 
    Ej: sigma(3) = 6 (1+2+3); sigma(5) = 15 (1+2+3+4+5).
    */
    function sigma(num) {
      let suma = 0
      for (let i = 1; i <= num; i++) {
        suma += i
      }
      return suma
    }

    /*
    2.	Factorial - Escribe una función factorial(num) que, dado un número, 
    devuelva el producto (multiplicación) de todos los enteros positivos (incluyendo el número dado).
    Por ejemplo: factorial(3) = 6 (1*2*3); factorial(5) = 120 (1*2*3*4*5).
    */
    function factorial(num) {
      let por = 1
      for (let i = 1; i <= num; i++) {
        por *= i
      }
      return por
    }

    /*

    secuencia matemática, cada número es la suma de las dos anteriores, partiendo con los 
    valores 0 y 1. Tu función debería aceptar un argumento, un índice en la secuencia

    fibonacci(0) = 0 (dado), fibonacci(1) = 1 (dado), fibonacci(2) = 1 (fib(0)+fib(1), o 0+1),

    Si no sabes qué es una recursión, no te preocupes puesto que vamos a introducir este concepto

    function fibonacci(indice) {
      let suma = 0
      // fibonacci(0) = 0
      // fibonacci(1) = 1
      // fibonacci(2) = 1 (fib(0)+fib(1))
      // fibonacci(3) = 2 (fib(1) + fib(2))
      // fibonacci(4) = 3 (fib(2)+fib(3))1+2
      // fibonacci(5) = 5 (fib(3)+fib(4))2+3

      // fibonacci(7) = 13 (fib(5)+fib(6))5+8

      if (indice > 1) {
        suma = fibonacci(indice - 1) + fibonacci(indice - 2)

    /*
    4.	Array: Penúltimo: Devuelve el penúltimo elemento del array. Dado [42,true,4,”Liam”, 7] 
    devuelve “Liam”. Si el array es muy pequeño, devuelve null.  
    */
    function penultimo(array) {
      if (array[array.length - 2] == undefined) {
        return null
      }
      return array[array.length - 2]
    }

    /*
    5.	Array: “N” último: Devuelve el elemento “N” último. Dado ([5,2,3,6,4,9,7],3], devuelve 6. 
    Si el array es muy pequeño, devuelve null. 
    */
    function ultimo(array, N) {
      if (array[N] == undefined) {
        return null
      }
      return array[N]
    }

    /*
    6.	Array: Segundo más grande: Devuelve el segundo elemento más grande de un array. 
    Dado [42,1,4,3.14,7], devuelve 7.  Si el array es muy pequeño, devuelve null.
    */
    function segundo_mayor(array) {
      let sMayor = []
      let mayor = array[0]
      array.forEach(function (item) {
        if (item >= mayor) {
          mayor = item
          sMayor.push(item)
        } else {
          sMayor.unshift(item)
        }
      })
      sMayor.pop()

      mayor = sMayor[0]
      sMayor.forEach(function (item) {
        if (item >= mayor) {
          mayor = item
          sMayor.push(item)
        }
      })
      return sMayor[sMayor.length - 1]
    }

    /*
    7.	Doble Problema Par: Crea una función que cambie un array dado duplicando 
    cada uno de sus elementos y manteniendo el orden original. 
    Convierte [4, "Ulysses", 42, false]   a    [4,4, "Ulysses", "Ulysses", 42, 42, false, false].
    */
    function doble(array) {
      let dArray = []
      for (let i = 0; i <= array.length - 1; i++) {
        for (let j = 1; j <= 2; j++) {
          dArray.push(array[i])
        }
      }
      return dArray
    }
