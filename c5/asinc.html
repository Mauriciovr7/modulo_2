<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>asincrono</title>
</head>
<body>
  <script>
    // Ejercicio asincrónico 03

    /*
    crear una Función sumArray que acepte un Arreglo de
    números y devuelva la suma de todos ellos
    */
  function sumArray(numeros) {
    let suma = 0
    numeros.forEach(function(item) {
      suma += item
    });
    return suma
  }

  // testeador
  /*
  sumArray([1,2,3]) // 6
  sumArray([10, 3, 10, 4]) // 27
  sumArray([-5,100]) // 95
  */
  </script>
</body>
</html>
