    /*
    El <div> mágico. Poné una imagen en tu página que desaparezca cuando pases el
    mouse por arriba de un <div> secreto llamado #magia.
    */
    const magia = document.querySelector("#magia")
    magia.addEventListener("mouseover", function () {
      magia.classList.remove('magia')
    })
    magia.addEventListener("mouseout", function () {
      magia.classList.add('magia')
    })

    let magias = document.querySelectorAll(".magia")

    for (let j = 0; j < magias.length; j++) {
      magias[j].addEventListener("mouseover", function () {
        this.classList.remove('magia')
      })
    }

    for (let k = 0; k < magias.length; k++) {
      magias[k].addEventListener("mouseout", function () {
        this.classList.add('magia')
      })
    }
